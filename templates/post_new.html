{%extends 'base.html'%}
{%block content%}
<h1 class="newpost">New Post</h1>
<form action="" method="post">{%csrf_token%}
    <div class="centered"> 
            {% csrf_token %} 
            <div class="form-group"> 
                <label>Title : </label> 
                {{ form.title }} 
            </div> 
            <div class="form-group"> 
                <label>Author : </label> 
                {{ form.author }} 
            </div> 
            <div class="form-group"> 
                <label>Body : </label> 
                {{ form.body }} 
            </div>   
    </div>
    <input type="submit" value="Save" class="inputb">
    </form>
{%endblock content%}
